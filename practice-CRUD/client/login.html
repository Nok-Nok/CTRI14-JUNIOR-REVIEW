<!DOCTYPE html>
<html lange="en">
    <head>
        <meta charset="UTF-8">
        <title> Log In </title>
        <script src="./login.js"></script>
        <!-- <script type="text/babel" src="../server/server.js"></script> --> 
    </head>

    <body>
        <h1 style="color: blue;"> Please Login </h1> 
        <form method="POST" action="/login">
            <!-- The 'for' in the label element needs to match the 'id' in the input element-->
            <label for="username"> Username: </label>
            <input type="text" name="username" id="username">

            <label for="password"> Password </label>
            <!-- the name is so that the user's input will actually be passed with the POST request -->
            <input type="password" name="password" id="password">

            <button type="submit"> Submit </button>
        </form>  

        Register <a href="/register">here</a>
    </body>
</html>
