<!DOCTYPE html>
<html lange="en">
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <script type="text/babel" src="./register.js"></script>
        <!-- <script type="text/babel" src="../server/server.js"></script> -->
    </head>

    <body>
        <h1 style="color: pink;"> Please Register </h1>
        <form method="POST" action="/register">
            <!-- The 'for' in the label element needs to match the 'id' in the input element-->
            <label for="username"> Username: </label>
            <input type="text" name="username" id="username">

            <label for="password"> Password </label>
            <!-- the name is so that the user's input will actually be passed with the POST request -->
            <input type="password" name="password" id="password">

            <button type="submit"> Submit </button>
        </form>

        Login <a href="/login">here</a>
    </body>
</html>
